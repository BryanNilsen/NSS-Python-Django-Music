{% if artist_list %}
<p>Bands</p>
    <ul>
    {% for artist in artist_list %}
        <li><a href="/history/{{ artist.id }}/">{{ artist.artist_name }}</a></li>
    {% endfor %}
    </ul>

<p><a href="{% url 'history:add_artist_form' %}">add artist</a></p>
{% else %}
    <p>No artists in the database.</p>
{% endif %}
